version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: wms_db
    environment:
      POSTGRES_DB: wms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wms_network

  # Bus de servicios (ESB)
  bus:
    image: jrgiadach/soabus:v1
    container_name: soabus
    ports:
      - "5000:5000"
    networks:
      - wms_network
    depends_on:
      - db

volumes:
  postgres_data:

networks:
  wms_network:
    driver: bridge
